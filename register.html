<!DOCTYPE html>

    <title>Register</title>
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:Black">

    <link rel="stylesheet" href="./fonts/dripicons.ttf">

  <body>
    <div class="flex-container">
      <div class="form_div">
        <div >
          <img class="form_heading" src="./img/docker_logo.svg" alt="docker_logo" width="53px">&nbsp
          &nbsp<span class="plaintxt" >Docker</span>
        </div>
        <button id="heading" class="box_design" >
          <img src="./img/google-icon.svg" width="20px">
          &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          <span >Sign Up with Google</span>
        </button>
        <form class="form_design" action="index.html" method="post">
          <label class="label_design">Name</label><br>
          <input class="input_design" type="email" id="email" placeholder="Enter Name">
          <label class="label_design">Email address</label><br>
          <input class="input_design" type="email" id="email" placeholder="Enter Email">
          <label class="label_design">Password</label><br>
          <input class="input_design" type="password" id="password" placeholder="Enter Password">
          <label class="label_design">Confirm Password</label><br>
          <input class="input_design" type="password" id="password" placeholder="Confirm Password">
          <button class="login_btn">Create an account</button>
        </form>
        <span class="didnotacc">Already have an Account <a href="login.html" style="text-decoration: none;">Login</a></span>
      </div>
      <div class="right_block">
        <div class="features_pos"><b class="fheading">We Provide</b>
        <p class="features">
          <img src="./img/arrow-thin-right.svg" width=30px" height="15px">Easy and Faster Configuration.<br>
          <img src="./img/arrow-thin-right.svg" width=30px" height="15px">Increase productivity.<br>
          <img src="./img/arrow-thin-right.svg" width=30px" height="15px">Application Isolation.<br>
          <img src="./img/arrow-thin-right.svg" width=30px" height="15px">Security Management.<br>
          <div id="shift_right">And Much More...</div>
        </p></div>
      </div>
    </div>



    <!-- Bootstrap core JavaScript-->
