<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:Black">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400">



    <!-- Custom styles for this template-->
    <link href="./css/login.css" rel="stylesheet">
  </head>
  <body>
    <div class="flex-container">
      <div class="form_div">
        <div >
          <img class="form_heading" src="./img/docker_logo.png" alt="docker_logo" width="53px">&nbsp
          &nbsp<span class="plaintxt">Docker</span>
        </div>
        <div class="bold_heading"><a>Welcome Back</a></div>
        <button class="box_design" >
          <img src="./img/google-icon.svg" width="20px">
          &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          <span >Log in with Google</span>
        </button>
        <div class="divider"><span style="text-align: center;">OR LOGIN WITH EMAIL</span></div>
        <form class="form_design" action="index.html" method="post">
          <label class="label_design">Email address</label><br>
          <input class="input_design" type="email" id="email" placeholder="Enter Email">
          <label class="label_design">Password</label><br>
          <input class="input_design" type="password" id="password" placeholder="Enter Password">
          <div class="row"><div class="check"><input type="checkbox" id="keep-logged-in">
          <label>Keep me logged in</label></div>
          <a href="forgot-password.html" class="rstpass">Forgotten your password?</a></div>
          <button class="login_btn">Log In</button>
        </form>
        <div class="fulldivider"><span></span></div>
        <span class="didnotacc">Didn't have an account? <a href="register.html" style="text-decoration: none;">Sign Up</a></span>
      </div>
      <div class="image_info"><img src="./img/man.png" width="759px" height="769px"></div>
    </div>



    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
  </body>
</html>
