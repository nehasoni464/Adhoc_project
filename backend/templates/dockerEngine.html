<!DOCTYPE html>
<html>
<head>
	<title>Add docker engine</title>
</head>
<body>
	<h2>Available Host</h2>
	{% if host%}
	{% for i in host %}
	{{ i }} <br>
	{% endfor %}
	{% else %}
	<h3>No Host present</h3>

	{% endif %}

	<h2>Add remote docker engine</h2>
	<form method="POST" action="{{ url_for('docker.add_docker_engine')}}">
		<input type="text" name="dockerhost">
		<input type="submit" name="">
	</form>

</body>
</html>
